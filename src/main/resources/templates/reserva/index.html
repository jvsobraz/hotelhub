<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Reservas</title>
</head>

<body class="grey lighten-2">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Hotel Hub</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/quarto">Quartos</a></li>
                <li><a href="/reserva">Reservas</a></li>
                <li><a href="/usuario">Usuários</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card-panel teal lighten-2" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Reservas</h2>

        <table class="striped">
            <thead>
                <tr>
                    <th>ID da Reserva</th>
                    <th>Data de Check-in</th>
                    <th>Data de Check-out</th>
                    <th>Quarto Reservado</th>
                    <th>Usuário</th>
                    <th>Status</th>
                    <th>Preço Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.dataCheckin}"></td>
                    <td th:text="${reserva.dataCheckout}"></td>
                    <td th:text="${reserva.quarto.numero}"></td>
                    <td th:text="${reserva.usuario.nome}"></td>
                    <td th:text="${reserva.status}"></td>
                    <td th:text="${reserva.precoTotal}"></td>
                </tr>
            </tbody>
        </table>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>

</html>
